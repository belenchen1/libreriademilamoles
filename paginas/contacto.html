    <main>
        <div class="form-style">
            <h3>¡Comunicate con nosotros!</h3>
            <fieldset>
                <legend class="text-center">Ingresá tus datos acá:</legend>
                <!-- Formulario de contacto -->
                <form action="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Juan Perez">
                    </div>
                    <div>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" name="correo" placeholder="juanperez@gmail.com">
                    </div>
                    <div>
                        <label for="tel">Teléfono:</label>
                        <input type="tel" name="tel" placeholder="12-3456789">
                    </div>
                    <div>
                        <label for="question">Consulta:</label>
                        <textarea name="question" cols="29" rows="5" placeholder="¡Hola! Quisiera consultar por marcadores para lettering."></textarea>
                    </div>            
                    <div class="text-center m-1 justify-content-center">
                        <input type="submit" value="Enviar" class="contacto__letranegra">
                        <input type="reset" value="Borrar datos" class="contacto__letranegra">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
